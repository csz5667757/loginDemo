<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<script>
    function selectUser() {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                document.getElementById("test").innerHTML = xmlhttp.responseText;
            }
        }
        xmlhttp.open("POST", "user/showUser.do", true);
        xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xmlhttp.send("id=1");
    }

</script>
<body>
<p id="test">Hello World!</p>

<button type="button" onclick="selectUser()">onclick test</button>

<p>登录用户表</p>
<form action="/user/dengluUser" method="post">
    用户名：<input type="text" name="username" required="required">
    密码：<input type="text" name="password" required="required">
    <input type="submit" value="提交">
</form>

<p>登录查询表</p>
<form action="user/dengluGrade" method="post">
    用户名：<input type="text" name="username" required="required">
    密码：<input type="text" name="password" required="required">
    <input type="submit" value="提交">
</form>
</body>
</html>
